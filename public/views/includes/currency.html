<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a href="#" data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('KUMA')" data-ng-class="{active: currency.symbol == 'KUMA'}">KUMA</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('mKUMA')" data-ng-class="{active: currency.symbol == 'mKUMA'}">mKUMA</a>
  </li> 
</ul>
